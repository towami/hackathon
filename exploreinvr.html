<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore in VR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: Arial, sans-serif; /* Default font */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            z-index: 1; /* Ensure navbar is above content */
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-size: 16px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Content Container */
        .content {
            margin-top: 100px; /* Space below navbar */
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-family: "UnifrakturMaguntia", cursive; /* Decorative font */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            width: 30%;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Welcome</a>
        <a href="ourmission.html">Our Mission</a>
        <a href="community.html">Community</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Explore in VR</h1>
        <p>Immerse yourself in our VR experience and explore the 3D world!</p>
        <div class="video-container">
            <video autoplay muted loop controls>
                <source src="SHOWROOM VIDEO.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
